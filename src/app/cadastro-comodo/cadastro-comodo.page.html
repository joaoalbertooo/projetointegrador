<ion-header>
  <ion-toolbar style="--background: #2dd36f;">
    <ion-title ion-color="success">Cadastro de Equipamento</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<app-menu content-id="home-content"></app-menu>

<ion-content id="home-content" [fullscreen]="true" class="ion-padding" style="--background: #f0f4f7;">
  <ion-card style="border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <ion-card-header style="background-color: var(--ion-color-success); color: white;">
      <ion-card-title style="font-size: 22px; font-weight: bold;">Novo Cômodo</ion-card-title>
      <ion-card-subtitle style="font-size: 16px; opacity: 0.9;">Preencha o nome do cômodo</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content style="padding: 20px;">
      <form (ngSubmit)="salvar()">
        
        <!-- Nome do Equipamento -->
        <ion-item style="--background: #ffffff; border-radius: 8px;">
          <ion-icon name="pricetag-outline" slot="start" style="color: var(--ion-color-success);"></ion-icon>
          <ion-label position="floating" style="color: var(--ion-color-success); font-weight: 600; margin-bottom: 12px;">Nome do cômodo</ion-label>
          <ion-input type="text" [(ngModel)]="nome" name="nome" required></ion-input>
        </ion-item>

        <!-- Botão de Cadastro -->
        <ion-button (click)="salvar()" expand="block" type="submit" style="--background: var(--ion-color-success); color: white; font-weight: 600;">
          Cadastrar cômodo
        </ion-button>
      </form>

      <!-- Botão Listar Cômodos Existentes -->
      <ion-button expand="block" (click)="go('/listarcomodo')" style="margin-top: 16px; --background: var(--ion-color-success); color: white; font-weight: 600;">
        Listar Cômodos Existentes
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
