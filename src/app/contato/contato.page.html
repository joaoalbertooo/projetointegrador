<ion-header>
  <ion-toolbar>
    <ion-title>Contato & Suporte</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-menu content-id="contato-content"></app-menu>

<ion-content id="contato-content">
  <div class="contact-container">
    <h1>Entre em Contato</h1>
    <p>Precisa de ajuda ou quer saber mais sobre a RJ Carbono? Veja abaixo como nos contatar.</p>

    <div class="contact-info">
      <div class="info-card">
        <ion-icon name="mail-outline" size="large"></ion-icon>
        <h2>Email</h2>
        <p>suporterjcarbono.com.br</p>
      </div>

      <div class="info-card">
        <ion-icon name="call-outline" size="large"></ion-icon>
        <h2>Telefone</h2>
        <p>(48) 99845-3261</p>
      </div>

      <div class="info-card">
        <ion-icon name="location-outline" size="large"></ion-icon>
        <h2>Localização</h2>
        <p>R. Henrique Lage, 560 - Centro, Criciúma - SC</p>
      </div>
    </div>

    <div class="map-section">
      <h2>Nos Encontre</h2>
      <!-- Mapa interativo de Criciúma -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3527.1975376257666!2d-49.40398918492894!3d-28.677615982398425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95216c50b7c7a221%3A0x16b8b8f7c6f0ba20!2sCrici%C3%BAma%2C%20SC!5e0!3m2!1spt-BR!2sbr!4v1636074835046!5m2!1spt-BR!2sbr" 
        width="100%" 
        height="400" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </div>
</ion-content>
