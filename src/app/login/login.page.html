<ion-content [fullscreen]="true">
  <form (submit)="login($event)">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuário</ion-label>
          <ion-input 
            placeholder="Digite seu Usuário" 
            id="username" 
            type="text" 
            [(ngModel)]="usuario"
            name="usuario">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input 
            placeholder="Digite sua senha" 
            id="senha" 
            type="password" 
            [(ngModel)]="senha"
            name="senha">
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-router-link routerLink="/esqueceu" color="primary">
            Esqueceu sua senha?
          </ion-router-link>
        </ion-item>

        <ion-button expand="block" type="submit" color="success">
          Entrar
        </ion-button>

        <ion-item lines="none">
          <ion-router-link routerLink="/cadastro-usuario" color="primary">
            Criar uma conta
          </ion-router-link>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-icon></ion-icon>
            </ion-col>
            <ion-col>
              <p>
                Obrigado por escolher nossa empresa! Estamos comprometidos em fornecer a melhor experiência para você.
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
