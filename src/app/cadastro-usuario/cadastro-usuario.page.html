<ion-content [fullscreen]="true">
  <!-- Mensagem de Agradecimento -->
  <ion-card color="success">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <p style="color: white; text-align: center;">
              Obrigado por se cadastrar na RJ carbono! Estamos felizes em poder ajudá-lo.
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Formulário de Criação de Conta -->
  <form>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Crie sua Conta
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nome completo</ion-label>
          <ion-input [(ngModel)]="nome" placeholder="Digite seu nome completo" id="username" type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">CPF</ion-label>
          <ion-input [(ngModel)]="cpf" placeholder="Digite seu CPF" id="cpf" type="text" maxlength="14" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Telefone</ion-label>
          <ion-input [(ngModel)]="telefone" placeholder="Digite seu telefone" id="telefone" type="tel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">CEP</ion-label>
          <ion-input [(ngModel)]="CEP" placeholder="Digite seu CEP" name="cep" type="text" size="10" maxlength="9" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Estado</ion-label>
          <ion-select [(ngModel)]="estado" required>
            <ion-select-option value="SC">Santa Catarina</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Cidade</ion-label>
          <ion-select [(ngModel)]="cidade" id="cidade" required>
            <ion-select-option value="criciuma">Criciúma</ion-select-option>
            <ion-select-option value="içara">Içara</ion-select-option>
            <ion-select-option value="balneario-rincao">Balneário Rincão</ion-select-option>
            <ion-select-option value="morro-da-fumaca">Morro da Fumaça</ion-select-option>
          </ion-select>
        </ion-item>

         <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [(ngModel)]="senha" placeholder="Digite sua senha" id="password" type="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" color="success" (click)="salvar()">
          Criar conta
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
